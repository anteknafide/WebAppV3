<div *ngIf="!isDisplayLogin" class="container bg-dark rounded-4 position-absolute top-50 start-50 translate-middle z-1" style="width: 500px;">
    <button (click)="toggleLoginDisplay()" class="btn btn-dark mt-2"><i class="bi bi-x-circle text-light fs-4"></i></button>
    <div class="d-flex flex-column justify-content-center align-items-center gap-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="name" [(ngModel)]="loginObj.username">
        <input type="text" class="form-control" type="password" id="floatingPassword" placeholder="Password" [(ngModel)]="loginObj.password">
        <!-- <a class="link" href="">Forgot password?</a> -->
        <button type="submit" (click)="onLogin()" class="btn btn-secondary px-5">Log in</button>
        <!-- <button type="submit" (click)="onSingUp()" class="btn btn-secondary mb-3">Sign in</button> -->
    </div>
</div>

<div *ngIf="adminDisplay" class="container bg-dark rounded-4 position-absolute top-50 start-50 translate-middle z-1" style="width: 500px;">

        <textarea class="form-control" placeholder="description" rows="3"></textarea>
      </div>
      <label class="text-light">
        Price

    </label>
      <select name="category" id="category">

      </select>
   <button type="submit" class="btn btn-secondary px-5">Add item</button>

</div>
