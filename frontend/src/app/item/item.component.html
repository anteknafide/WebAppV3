<div class="card text-bg-secondary mx-5" style="width: 400px;">
  <img src="assets/cap.png" class="card-img-top mx-4" style="width: 350px;">
  
  <div class="card-body" *ngIf="!trybEdycji">
    <h5 class="card-title">{{przedmiot.name}}</h5>
    <p class="card-text">{{przedmiot.description}}</p>
    <p>{{przedmiot.category}}</p>
    <p>{{przedmiot.price}} zł</p>

    <button class="btn btn-primary" (click)="dodajDoKoszyka()">Add to cart</button>
    <button *ngIf="innerAdminDisplay" (click)="usunItem()" class="btn btn-danger">Usuń</button>
    <button *ngIf="innerAdminDisplay" (click)="edytujItem()" class="btn btn-primary ">Edytuj</button>
  </div>

  <div class="card-body" *ngIf="trybEdycji">
    <input type="text" [(ngModel)]="przedmiot.name" placeholder="nazwa">
    <input type="text" [(ngModel)]="przedmiot.description" placeholder="opis">
    <p id="category">{{przedmiot.category}}</p>
    <input type="number" [(ngModel)]="przedmiot.price" placeholder="cena">

    <button *ngIf="innerAdminDisplay" (click)="anulujEdycje()" class="btn btn-danger">Anuluj</button>
    <button *ngIf="innerAdminDisplay" (click)="zapiszEdycje()" class="btn btn-success">Zapisz</button>
  </div>

</div>
