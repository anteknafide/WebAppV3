<div class="container bg-dark rounded-4 position-absolute top-50 start-50 translate-middle z-1" style="width: 500px;" >
    <!-- przycisk "x" nie dziala bo zmiennej nie chce zimportowac -->
    <button class="btn btn-dark mt-2"><i class="bi bi-x-circle text-light fs-4" (click)="toggleLoginDisplay()"></i></button>
    <p class="text-white">Logowanie</p>
    <div class="d-flex flex-column justify-content-center align-items-center gap-3">
      <input type="text" class="form-control" id="floatingInput" placeholder="Name" [(ngModel)]="login" required>
      <input type="text" class="form-control" type="password" id="floatingPassword" placeholder="Password" [(ngModel)]="password" required>
      <button type="submit"  class="btn btn-secondary px-5">Log in</button>
    </div>  
</div>
