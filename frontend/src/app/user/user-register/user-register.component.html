<div class="container bg-dark rounded-4 position-absolute top-50 start-50 translate-middle z-1" style="width: 500px;">
  <!-- <a class="btn btn-dark mt-2"><i class="bi bi-x-circle text-light fs-4"></i></a> -->
  <p class="text-white" style="margin: 10px;">Rejestrowanie</p>
  <div class="d-flex flex-column justify-content-center align-items-center gap-3">
    <input type="text" class="form-control" id="floatingInput" placeholder="Name" [(ngModel)]="nowyUser.login" required>
    <input class="form-control" type="password" id="floatingPassword" placeholder="Password" [(ngModel)]="nowyUser.password" required>
    <input class="form-control" type="password" name="password2" id="password2" placeholder="Confirm Password" [(ngModel)]="password2" required>
    <button type="submit"  class="btn btn-secondary px-5" (click)="zarejestruj()" style="margin:10px;">Sign up</button>
  </div>  
</div>
